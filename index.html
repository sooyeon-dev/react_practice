<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    function Btn({text, changeValue}) {
        return <button 
            onClick={changeValue}
            style={{
                backgroundColor: "tomato",
                color: "white",
                padding: "10px 20px",
                border: 0,
                borderRadius: 10,
            }}>
            {text}
        </button>        
    }

    const MemorizedBtn = React.memo(Btn)

    function App() { // 컴포넌트
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Change");
        return(
            <div>
                <MemorizedBtn text={value} changeValue={changeValue}/> {/* onClick을 custom component에 넣어도 이벤트 리스너 아님, 단지 prop */}
                <MemorizedBtn text="Continue"/>
            </div>
        );
    };

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
