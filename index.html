<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function App() {
        const [amount, setAmount] = React.useState(0)
        const [inverted, setInverted] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value)
        }

        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        }
        return(
            <div>
                <div>
                    <h1>Super Converter</h1>    
                </div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        value={inverted ? amount * 60 : amount} 
                        id="minutes"
                        placeholder="Minutes"
                        type="number"
                        onChange={onChange}
                        disabled={inverted === true}
                    /> 
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        value={inverted ? amount : Math.round(amount / 60)} 
                        id="hours"
                        placeholder="Hours"
                        type="number"
                        disabled={inverted === false}
                        onChange={onChange}
                    /> 
                </div>
                <div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
                {/* <h4>You want to covnert {minutes}</h4> */}
            </div>
        );
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
