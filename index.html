<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    function App() {
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
            // setCounter(counter + 1);
            setCounter((current) => current + 1); // current : argument, 현재 state 기반으로 계산하고 싶다면 함수 이용
        }
        return(
            <div>
                <h3>Total Click : {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        );
    };
    ReactDOM.render(<App />, root);
</script>
</html>
